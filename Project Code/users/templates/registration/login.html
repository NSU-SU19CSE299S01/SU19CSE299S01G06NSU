
{% extends 'base.html' %}

{% block title %} Log In
{% endblock title %}
{% load crispy_forms_tags %}
{% load socialaccount %}


{% block content %}

<h2>Log In</h2> 
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-success" type="submit">Log In</button>
    </form>
    <br>
      <h5>Login Using:</h5>
  <a href="{% provider_login_url 'facebook' %}"><i class="fab fa-facebook" style="font-size: 50px; padding-right: 10px;"></i></a> 
  <a href="{% provider_login_url 'google' %}"><i class="fab fa-google" style="font-size: 50px;"></i></a>
{% endblock content %}
