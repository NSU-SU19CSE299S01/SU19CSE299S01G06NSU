<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="/images/wolf-3985358_1920.png" alt="" id="Logo">
        <a href="#" class="navbar-brand">Work_it</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mynav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="" class="nav-link">Sign up</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">About</a>
                </li>
                <li class="nav-item active">
                    <a href="" class="nav-link">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input type="search" placeholder="Search" class="form-control mr-sm-2">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!--Navbar End-->
    <!--Hero Image-->
    <!--Hero Image-->
    <div class="img-container">
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- blank -->
                </div>
                <div class="col">
                    <div class="registration-form">
                        <form action="">
                            <h2>Register</h2>
                            <p class="promt">Create your account.</p>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-6"><input type="text" class="form-control" name="first_name"
                                            placeholder="First Name" required="required"></div>
                                    <div class="col-xs-6"><input type="text" class="form-control" name="last_name"
                                            placeholder="Last Name" required="required"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-group" name="email" placeholder="Email"
                                        required="required">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Password"
                                        required="required">
                                </div>
                                <div class="form-group">
                                    <input type="confirm_password" class="form-control" name="password"
                                        placeholder="Confirm Password" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="" class="checkbox-inline">
                                        <input type="checkbox" required="required">I accept the <a href="#">Terms of use</a> &amp;<a href="#">Privacy Policy</a> 
                                    </label>
                                    <div class="form-group">
                                        <button class="btn btn-success btn-lg btn-block">
                                            Sign Up Now
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </form>
                        <div class="text-center">Already have an account?<a href="#">Sign In</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>

</html>
